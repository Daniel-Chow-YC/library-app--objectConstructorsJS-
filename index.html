<!DOCTYPE html>

<html lang="en-gb">
    <head>
        <title>Library</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
        <link rel="stylesheet" href="style.css">    
    </head>

    <body>
        <br>
        <h1>Library</h1>
        <br>

        <table id="myTable" class="table"> 
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Finished Reading?</th>
                <th>Change Read Status</th>
                <th>Remove Book</th>
            <tr>
        </table>

        <button class="open-button" onclick="openForm()">New Book</button>

        <div class="form-popup" id="myForm">
            <form class="form-container" id="form-cont">
          
              <label for="title"><b>Title</b></label>
              <input type="text" id="title" placeholder="Enter title" name="title" required>
          
              <label for="author"><b>Author</b></label>
              <input type="text" id="author" placeholder="Enter name of author" name="author" required>

              <label for="pages"><b>Pages</b></label>
              <input type="text" id="pages" placeholder="Enter number of pages" name="pages" required>
               
              <b>Have you finished reading this book?</b>
              <br>
              <input type="radio" id="yes" name="read?" value="yes" checked>
              <label for="yes">Yes</label><br>
              <input type="radio" id="no" name="read?" value="no">
              <label for="no">No</label><br>

              <button input type="submit" class="btn" onclick="addBook()">Submit</button>
              <button class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div> 



        



        
        <script src="main.js"></script>  
      </body>


</html>
